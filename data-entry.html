<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingreso de Datos</h1>
        <form id="dataForm">
            <label for="partNumber">Número de Parte:</label>
            <input type="text" id="partNumber" name="partNumber" required>

            <label for="positionNumber">Número de Posición:</label>
            <input type="text" id="positionNumber" name="positionNumber" required>

            <button type="submit">Finalizar</button>
        </form>
        <!-- Botón adicional para regresar -->
        <button id="takeAnotherOrderButton">Tomar Otra Orden</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
